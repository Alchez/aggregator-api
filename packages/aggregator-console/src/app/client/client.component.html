<div class="card-container">
  <div fxLayout="column" fxLayoutGap="1em">
    <form [formGroup]="clientForm">
        <mat-card>
          <mat-card-title>{{ clientId }}</mat-card-title>
          <mat-card-content fxLayout="column">
            <mat-form-field>
              <input matInput placeholder="Client ID" formControlName="clientId">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Webhook URL" formControlName="webhookURL">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="User Key" formControlName="userKey">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="License Number" formControlName="licenseNumber">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button (click)="registerClient()" mat-button color="primary" [disabled]="!clientForm.valid" *ngIf="!clientId">Register</button>
            <button (click)="updateClientRegistration()" mat-button color="primary" [disabled]="!clientForm.valid" *ngIf="clientId">Update Registration</button>
          </mat-card-actions>
        </mat-card>
      </form>
  </div>
</div>
