<div class="card-container">
  <form (ngSubmit)="updateServiceSettings()" [formGroup]="serviceForm">
    <mat-card>
      <mat-card-title>Aggregator Service Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="appURL" placeholder="Service URL" readonly></mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="clientId"
            placeholder="Service Client ID registered on Authorization Server"
            readonly>
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            formControlName="clientSecret"
            placeholder="Service Client Secret registered on Authorization Server"
            [type]="hideServiceSecret ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hideServiceSecret = !hideServiceSecret">
            {{hideServiceSecret ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button color="primary" [disabled]="!serviceForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<div class="card-container">
  <form (ngSubmit)="updateConsoleSettings()" [formGroup]="consoleForm">
    <mat-card>
      <mat-card-title>Aggregator Console Settings</mat-card-title>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput formControlName="appURL" placeholder="App URL" readonly>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="clientId"
            placeholder="Console Client ID registered on Authorization Server" readonly>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="clientSecret"
            placeholder="Console Client Secret registered on Authorization Server"
            [type]="hideConsoleSecret ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hideConsoleSecret = !hideConsoleSecret">
            {{hideConsoleSecret ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button  type="submit" mat-button color="primary" [disabled]="!consoleForm.valid">Update</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
